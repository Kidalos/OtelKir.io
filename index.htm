<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <div class="container"><!-- Главный контерен -->

        <section class="form"><!-- Секция формы -->
            <div class="form__content">
                <h1 class="form__title">login</h1>
                <p class="form__subtitle">Enter your account details</p>
                <form action="" class="form__form-box form-box"><!-- Forma -->

                    <div class="form-box__input-box input-box">
                        <!-- Тут Email  -->
                        <input class="input-box__label type=" email" name="email" id="email"  
                            placeholder="Username"> <!-- Тут Email -->
                    </div>

                    <div class="form-box__input-box input-box"> <!-- Тут Пароль -->
                        <input class="input-box__label type=" password" name="password" id="password"
                            placeholder="Enter your password">
                
                    </div> <!-- Тут пароль  -->


                    <div class="form-box__sub-text sub-text">
                        <div class="sub-text__remember">
                            <p>Forgot Password?</p>
                        </div>
                


                    <div class="form-box__btn-box btn-box">
                        <button type="submit">Login</button><!--  Это кнопка отправки  -->
                    </div>
               
            
                </form>
            </div>
        </section>






        <section class="promo"> <!-- Секция Фотки -->
            <img src="img/photo_2025-04-17_10-08-51.jpg" alt="" srcset=""></section>





    </div>


    <script src="js/script.js"></script>
